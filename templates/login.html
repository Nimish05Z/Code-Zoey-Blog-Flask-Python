<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico" />

    <title>Signin Template for Bootstrap</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.1/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../static/css/signin.css" />
  </head>

  <body class="text-center">
    <form class="form-signin" action="/dashboard" method="post">
      {% set fname = 'assets/' + params['login_image'] %}
      <img
        class="mb-4"
        src="{{url_for('static', filename=fname)}}"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
      <label for="uname" class="sr-only">User Name</label>
      <input
        type="text"
        id="uname"
        name="uname"
        class="form-control"
        placeholder="User Name"
        required
        autofocus
      />
      <label for="pass" class="sr-only">Password</label>
      <input
        type="password"
        id="pass"
        name="pass"
        class="form-control"
        placeholder="Password"
        required
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted">
        &copy; {{params['blog_name']}} 2023-2024
      </p>
    </form>
  </body>
</html>
